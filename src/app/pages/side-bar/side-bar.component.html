<ul nz-menu
    nzTheme="dark"
    nzMode="inline"
    [nzInlineCollapsed]="isCollapsed"
>
  <ng-container *ngFor="let menu of menus">
    <app-side-bar-menu-item
      [menu]="menu"
      [isCollapsed]="isCollapsed"
      [routerTo]="routerTo.bind(this)"
    ></app-side-bar-menu-item>
  </ng-container>
</ul>
